
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LasagnaLifts Tracker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #f43f5e;
      --bg: #1e1b4b;
      --bg-light: #312e81;
      --text: #e0e7ff;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--bg), var(--bg-light));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #2d2a5a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      text-align: center;
      color: var(--white);
    }

    label,
    input,
    select,
    button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    input,
    select {
      background-color: #f9fafb;
      color: #000;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 16px;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid var(--white);
      padding: 8px;
      text-align: center;
    }

    .pr-star {
      color: gold;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LasagnaLifts Tracker</h1>
    <p style="text-align:center;">Now with updated styling, PRs, filtering, and progress charts!</p>
  </div>
</body>
</html>
