
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LasagnaLifts Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background-color: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      cursor: pointer;
    }
    .primary-btn {
      background-color: #f05a28;
      color: white;
    }
    .secondary-btn {
      background-color: #444;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #333;
    }
    .pr-star {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LasagnaLifts Tracker</h1>

    <div class="card">
      <label>Exercise <input id="exercise" /></label>
      <div id="setsContainer">
        <label>Sets <input type="number" class="setInput" placeholder="Sets" /></label>
        <label>Reps <input type="number" class="repInput" placeholder="Reps" /></label>
        <label>Weight <input type="number" class="weightInput" placeholder="Weight (lbs)" /></label>
      </div>
      <button class="secondary-btn" onclick="addSet()">Add Set</button>
      <label>Date <input type="date" id="date" /></label>
      <button class="primary-btn" onclick="addWorkout()">Add Workout</button>
    </div>

    <div class="card">
      <h3>Workout History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th># Sets</th>
            <th>Reps & Weights</th>
            <th>Date</th>
            <th>PR</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Progress Chart</h3>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("workoutHistory") || "[]");
    const prMap = {};

    function addSet() {
      document.getElementById("setsContainer").insertAdjacentHTML("beforeend", `
        <label>Sets <input type="number" class="setInput" placeholder="Sets" /></label>
        <label>Reps <input type="number" class="repInput" placeholder="Reps" /></label>
        <label>Weight <input type="number" class="weightInput" placeholder="Weight (lbs)" /></label>
      `);
    }

    function addWorkout() {
      const exercise = document.getElementById("exercise").value.trim();
      const date = document.getElementById("date").value;
      const sets = Array.from(document.querySelectorAll(".setInput")).map(i => i.value);
      const reps = Array.from(document.querySelectorAll(".repInput")).map(i => i.value);
      const weights = Array.from(document.querySelectorAll(".weightInput")).map(i => i.value);

      for (let i = 0; i < sets.length; i++) {
        const entry = {
          exercise,
          sets: sets[i],
          reps: reps[i],
          weight: weights[i],
          date
        };
        history.push(entry);

        const key = `${exercise}`;
        if (!prMap[key] || weights[i] > prMap[key].weight) {
          prMap[key] = entry;
        }
      }

      localStorage.setItem("workoutHistory", JSON.stringify(history));
      renderGroupedTable();

let currentEdit = { exercise: '', weekStart: '' };

function openEdit(exercise, weekStart) {
  currentEdit = { exercise, weekStart };
  const start = new Date(weekStart);
  const end = new Date(start);
  end.setDate(end.getDate() + 6);
  const entries = history.filter(entry => {
    const d = new Date(entry.date);
    return entry.exercise === exercise && d >= start && d <= end;
  });

  const container = document.getElementById("editFields");
  container.innerHTML = entries.map((e, i) => `
    <div style="margin-bottom:10px;">
      <label>Reps: <input type="number" id="reps-${i}" value="${e.reps}" /></label>
      <label>Weight: <input type="number" id="weight-${i}" value="${e.weight}" /></label>
    </div>
  `).join("");

  document.getElementById("editModal").style.display = "block";
  document.getElementById("modalBackdrop").style.display = "block";
}

function closeEdit() {
  document.getElementById("editModal").style.display = "none";
  document.getElementById("modalBackdrop").style.display = "none";
}

function saveEdit() {
  const { exercise, weekStart } = currentEdit;
  const start = new Date(weekStart);
  const end = new Date(start);
  end.setDate(end.getDate() + 6);
  let counter = 0;
  history = history.map(entry => {
    const d = new Date(entry.date);
    if (entry.exercise === exercise && d >= start && d <= end) {
      return {
        ...entry,
        reps: document.getElementById(`reps-${counter}`).value,
        weight: document.getElementById(`weight-${counter++}`).value
      };
    }
    return entry;
  });
  localStorage.setItem("workoutHistory", JSON.stringify(history));
  closeEdit();
  renderGroupedTable();
  renderChart();
}

      renderChart();
    }

    function groupWorkoutsByWeek(data) {
      const grouped = {};
      data.forEach(entry => {
        const date = new Date(entry.date);
        const startOfWeek = new Date(date);
        startOfWeek.setDate(date.getDate() - date.getDay());
        const weekKey = startOfWeek.toISOString().split("T")[0];

        if (!grouped[weekKey]) grouped[weekKey] = {};
        if (!grouped[weekKey][entry.exercise]) grouped[weekKey][entry.exercise] = [];
        grouped[weekKey][entry.exercise].push(entry);
      });
      return grouped;
    }

    function renderGroupedTable() {
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      const grouped = groupWorkoutsByWeek(history);

      Object.entries(grouped).forEach(([weekStart, exercises]) => {
        const header = document.createElement("tr");
        header.innerHTML = `<td colspan="6" style="background:#2a2a2a;font-weight:bold;">Week of ${weekStart}</td>`;
        tbody.appendChild(header);

        Object.entries(exercises).forEach(([exercise, sets]) => {
          const setText = sets.map(s => `${s.reps} reps @ ${s.weight} lbs`).join("<br>");
          const pr = sets.reduce((max, s) => (+s.weight > +max.weight ? s : max), sets[0]);
          const isPR = prMap[exercise] &&
            +pr.weight === +prMap[exercise].weight &&
            +pr.reps === +prMap[exercise].reps;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${exercise}</td>
            <td>${sets.length}</td>
            <td>${setText}</td>
            <td>${sets[0].date}</td>
            <td>${isPR ? '‚≠ê' : ''}</td>
            <td>
      <button onclick="openEdit('${exercise}', '${weekStart}')">üìù</button><button onclick="deleteGroupedWorkout(</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function deleteGroupedWorkout(exercise, weekStart) {
      const start = new Date(weekStart);
      const end = new Date(start);
      end.setDate(start.getDate() + 6);
      history = history.filter(entry => {
        const d = new Date(entry.date);
        return entry.exercise !== exercise || d < start || d > end;
      });
      localStorage.setItem("workoutHistory", JSON.stringify(history));
      renderGroupedTable();

    }

    function renderChart() {
      const ctx = document.getElementById("progressChart").getContext("2d");
      const dataMap = {};
      history.forEach(w => {
        if (!dataMap[w.exercise]) dataMap[w.exercise] = [];
        dataMap[w.exercise].push({ x: new Date(w.date), y: +w.weight });
      });
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: Object.entries(dataMap).map(([label, data]) => ({
            label,
            data,
            tension: 0.3,
            borderWidth: 2
          }))
        },
        options: {
          responsive: true,
          scales: {
            x: { type: "time", time: { unit: "day" } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    renderGroupedTable();

  </script>

<!-- Edit Modal -->
<div id="editModal" style="display:none;position:fixed;top:10%;left:50%;transform:translateX(-50%);background:#333;padding:20px;border-radius:12px;z-index:1000;color:white;max-width:90vw;">
  <h3>Edit Workout</h3>
  <div id="editFields"></div>
  <button onclick="saveEdit()" class="primary-btn">Save</button>
  <button onclick="closeEdit()" class="secondary-btn">Cancel</button>
</div>
<div id="modalBackdrop" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000000aa;z-index:999;" onclick="closeEdit()"></div>

</body>
</html>
