
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LasagnaLifts Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background-color: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.2);
    }
    label, input, select {
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      cursor: pointer;
    }
    .primary-btn {
      background-color: #f05a28;
      color: white;
      margin-top: 10px;
    }
    .secondary-btn {
      background-color: #444;
      color: white;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #333;
    }
    .pr-star {
      color: gold;
    }
    .set-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 5px;
    }
    .set-row input {
      flex: 1;
    }
    .remove-set {
      background: #a00;
      padding: 5px 10px;
      border-radius: 4px;
    }
    #prBox {
      margin-top: 20px;
    }
    .pin-button {
      cursor: pointer;
      color: gold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LasagnaLifts Tracker</h1>

    <div class="card">
      <label>Exercise <input id="exercise" /></label>
      <label># Sets <input id="setCount" type="number" min="1" value="1" /></label>
      <div id="setsContainer"></div>
      <button class="secondary-btn" onclick="addSet()">Add Set</button>
      <label>Date <input type="date" id="date" /></label>
      <button class="primary-btn" onclick="addWorkout()">Add Workout</button>
    </div>

    <div class="card" id="prBox">
      <h3>Pinned PRs</h3>
      <ul id="pinnedPRs"></ul>
      <h3>All PRs</h3>
      <ul id="allPRs"></ul>
    </div>

    <div class="card">
      <h3>Workout History</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Exercise</th>
            <th># Sets</th>
            <th>Reps & Weights</th>
            <th>Date</th>
            <th>PR</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h3>Progress Chart</h3>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script>
    let history = JSON.parse(localStorage.getItem("workoutHistory") || "[]");
    let pinnedPRs = JSON.parse(localStorage.getItem("pinnedPRs") || "[]");
    const prMap = {};

    function refreshSetFields(count = 1) {
      const container = document.getElementById("setsContainer");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        container.innerHTML += `
          <div class="set-row" id="setRow${i}">
            <input type="number" placeholder="Reps" class="repInput" />
            <input type="number" placeholder="Weight (lbs)" class="weightInput" />
            <button class="remove-set" onclick="removeSet(${i})">‚úï</button>
          </div>
        `;
      }
    }

    function removeSet(index) {
      const el = document.getElementById("setRow" + index);
      if (el) el.remove();
    }

    document.getElementById("setCount").addEventListener("input", e => {
      const count = parseInt(e.target.value);
      if (!isNaN(count) && count > 0) refreshSetFields(count);
    });

    function addSet() {
      const container = document.getElementById("setsContainer");
      const i = container.children.length;
      container.innerHTML += `
        <div class="set-row" id="setRow${i}">
          <input type="number" placeholder="Reps" class="repInput" />
          <input type="number" placeholder="Weight (lbs)" class="weightInput" />
          <button class="remove-set" onclick="removeSet(${i})">‚úï</button>
        </div>
      `;
    }

    function addWorkout() {
      const exercise = document.getElementById("exercise").value.trim();
      const date = document.getElementById("date").value;
      const reps = Array.from(document.querySelectorAll(".repInput")).map(i => i.value);
      const weights = Array.from(document.querySelectorAll(".weightInput")).map(i => i.value);

      for (let i = 0; i < reps.length; i++) {
        const entry = {
          exercise,
          reps: reps[i],
          weight: weights[i],
          date
        };
        history.push(entry);

        if (!prMap[exercise] || entry.weight > prMap[exercise].weight) {
          prMap[exercise] = entry;
        }
      }

      localStorage.setItem("workoutHistory", JSON.stringify(history));
      renderGroupedTable();
      renderChart();
      renderPRs();
    }

    function groupWorkoutsByWeek(data) {
      const grouped = {};
      data.forEach(entry => {
        const date = new Date(entry.date);
        const start = new Date(date);
        start.setDate(start.getDate() - start.getDay());
        const weekKey = start.toISOString().split("T")[0];

        if (!grouped[weekKey]) grouped[weekKey] = {};
        if (!grouped[weekKey][entry.exercise]) grouped[weekKey][entry.exercise] = [];
        grouped[weekKey][entry.exercise].push(entry);
      });
      return grouped;
    }

    function renderGroupedTable() {
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      const grouped = groupWorkoutsByWeek(history);

      Object.entries(grouped).forEach(([weekStart, exercises]) => {
        const header = document.createElement("tr");
        header.innerHTML = `<td colspan="6" style="background:#2a2a2a;"><strong>Week of ${weekStart}</strong></td>`;
        tbody.appendChild(header);

        Object.entries(exercises).forEach(([exercise, sets]) => {
          const setText = sets.map(s => `${s.reps} reps @ ${s.weight} lbs`).join("<br>");
          const pr = sets.reduce((max, s) => (+s.weight > +max.weight ? s : max), sets[0]);
          const isPR = prMap[exercise] &&
            +pr.weight === +prMap[exercise].weight &&
            +pr.reps === +prMap[exercise].reps;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${exercise}</td>
            <td>${sets.length}</td>
            <td>${setText}</td>
            <td>${sets[0].date}</td>
            <td>${isPR ? '‚≠ê' : ''}</td>
            <td><button onclick="deleteWorkout('${exercise}', '${weekStart}')">üóëÔ∏è</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function deleteWorkout(exercise, weekStart) {
      const start = new Date(weekStart);
      const end = new Date(start);
      end.setDate(end.getDate() + 6);
      history = history.filter(entry => {
        const d = new Date(entry.date);
        return entry.exercise !== exercise || d < start || d > end;
      });
      localStorage.setItem("workoutHistory", JSON.stringify(history));
      renderGroupedTable();
      renderChart();
      renderPRs();
    }

    function renderChart() {
      const ctx = document.getElementById("progressChart").getContext("2d");
      const dataMap = {};
      history.forEach(w => {
        if (!dataMap[w.exercise]) dataMap[w.exercise] = [];
        dataMap[w.exercise].push({ x: new Date(w.date), y: +w.weight });
      });
      if (window.chart) window.chart.destroy();
      window.chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: Object.entries(dataMap).map(([label, data]) => ({
            label,
            data,
            tension: 0.3,
            borderWidth: 2
          }))
        },
        options: {
          responsive: true,
          scales: {
            x: { type: "time", time: { unit: "day" } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    function renderPRs() {
      const prList = {};
      history.forEach(entry => {
        const key = entry.exercise;
        if (!prList[key] || +entry.weight > +prList[key].weight) {
          prList[key] = entry;
        }
      });

      const pinned = document.getElementById("pinnedPRs");
      const all = document.getElementById("allPRs");
      pinned.innerHTML = "";
      all.innerHTML = "";

      Object.entries(prList).forEach(([exercise, entry]) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${exercise}</strong>: ${entry.weight} lbs for ${entry.reps} reps
          <span class="pin-button" onclick="togglePin('${exercise}')">${pinnedPRs.includes(exercise) ? 'üìå' : 'üìç'}</span>
        `;
        if (pinnedPRs.includes(exercise)) {
          pinned.appendChild(li);
        } else {
          all.appendChild(li);
        }
      });

      localStorage.setItem("pinnedPRs", JSON.stringify(pinnedPRs));
    }

    function togglePin(exercise) {
      const idx = pinnedPRs.indexOf(exercise);
      if (idx >= 0) {
        pinnedPRs.splice(idx, 1);
      } else {
        pinnedPRs.push(exercise);
      }
      renderPRs();
    }

    refreshSetFields(1);
    renderGroupedTable();
    renderChart();
    renderPRs();
  </script>
</body>
</html>
