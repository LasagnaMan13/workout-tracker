
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; transition: background 0.3s, color 0.3s; }
    body.dark { background: #111; color: #eee; }
    .container { max-width: 800px; margin: auto; }
    input, select, button { padding: 10px; font-size: 16px; margin: 5px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; color: black; }
    body.dark table { background: #222; color: #ddd; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    canvas { background: white; margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Workout Tracker</h1>
  <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
  <form id="workoutForm">
    <input type="text" id="exercise" placeholder="Exercise" required />
    <input type="number" id="sets" placeholder="Sets" required />
    <input type="number" id="reps" placeholder="Reps" required />
    <input type="number" id="weight" placeholder="Weight (lbs)" required />
    <input type="date" id="date" required />
    <button type="submit">Add Workout</button>
  </form>
  <button onclick="downloadCSV()">Export to CSV</button>

  <h2>Workout History</h2>
  <table id="workoutTable">
    <thead>
      <tr><th>Exercise</th><th>Sets</th><th>Reps</th><th>Weight</th><th>Date</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Progress Charts</h2>
  <canvas id="progressChart" width="400" height="200"></canvas>

  <h2>Custom WOD Generator</h2>
  <select id="wodDifficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
  <select id="wodEquipment">
    <option value="none">Bodyweight Only</option>
    <option value="dumbbell">Dumbbell</option>
    <option value="barbell">Barbell</option>
  </select>
  <button onclick="generateWOD()">Generate WOD</button>
  <div id="wodDisplay"></div>
</div>

<script>
let workouts = JSON.parse(localStorage.getItem('workouts')) || [];

function saveWorkouts() {
  localStorage.setItem('workouts', JSON.stringify(workouts));
}

document.getElementById('workoutForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const workout = {
    exercise: exercise.value,
    sets: +sets.value,
    reps: +reps.value,
    weight: +weight.value,
    date: date.value
  };
  workouts.push(workout);
  saveWorkouts();
  render();
  this.reset();
});

function render() {
  const tbody = document.querySelector("#workoutTable tbody");
  tbody.innerHTML = '';
  workouts.forEach(w => {
    let row = `<tr><td>${w.exercise}</td><td>${w.sets}</td><td>${w.reps}</td><td>${w.weight}</td><td>${w.date}</td></tr>`;
    tbody.innerHTML += row;
  });
  drawChart();
}

function drawChart() {
  const ctx = document.getElementById('progressChart').getContext('2d');
  if (!workouts.length) return;
  const latest = workouts[workouts.length - 1].exercise;
  const data = workouts.filter(w => w.exercise === latest);
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.map(w => w.date),
      datasets: [{
        label: latest,
        data: data.map(w => w.weight),
        borderColor: 'blue',
        fill: false
      }]
    },
    options: { responsive: true, maintainAspectRatio: false }
  });
}

function downloadCSV() {
  let csv = 'Exercise,Sets,Reps,Weight,Date\n';
  workouts.forEach(w => {
    csv += `${w.exercise},${w.sets},${w.reps},${w.weight},${w.date}\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'workouts.csv';
  a.click();
}

function generateWOD() {
  const difficulty = document.getElementById('wodDifficulty').value;
  const equipment = document.getElementById('wodEquipment').value;
  const wodList = {
    easy: {
      none: ["10 push-ups", "20 air squats", "10 sit-ups"],
      dumbbell: ["10 DB snatches", "15 goblet squats", "10 DB push press"],
      barbell: ["10 power cleans", "15 front squats", "10 push press"]
    },
    medium: {
      none: ["3 rounds: 20 burpees, 30 lunges, 40 sit-ups"],
      dumbbell: ["AMRAP 10: 8 DB thrusters, 10 push-ups, 12 DB rows"],
      barbell: ["21-15-9: deadlifts, push press, sit-ups"]
    },
    hard: {
      none: ["For time: 100 burpees, 100 lunges, 100 sit-ups"],
      dumbbell: ["5 rounds: 15 DB snatches, 20 goblet squats, 25 sit-ups"],
      barbell: ["3 rounds: 10 power cleans, 15 push press, 20 back squats"]
    }
  };
  const selected = wodList[difficulty][equipment];
  document.getElementById('wodDisplay').innerHTML = '<strong>Your WOD:</strong><br>' + selected.join('<br>');
}

document.getElementById('darkModeToggle').addEventListener('change', function() {
  document.body.classList.toggle('dark', this.checked);
});

render();
</script>
</body>
</html>
