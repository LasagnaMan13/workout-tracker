  <script>

      authDomain: "workout-tracker-130ff.firebaseapp.com",
      projectId: "workout-tracker-130ff",

</head>
<body>
  <h1>Advanced Workout Tracker</h1>
  <p>This is your cloud-connected, PWA-ready workout tracker app.</p>

  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }

    // Example: Save workout to Firebase
    const exampleWorkout = {
      date: new Date().toISOString(),
      exercises: [
        { name: "Squat", sets: 3, reps: 5, weight: 225 }
      ]
    };

    db.ref("workouts/example").set(exampleWorkout);

    // Example: Load all workouts
    db.ref("workouts").once("value").then(snapshot => {
      console.log("Loaded workouts:", snapshot.val());
    });
  </script>
</body>
